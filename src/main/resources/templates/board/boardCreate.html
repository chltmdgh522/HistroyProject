<main>
  <header class="p-3 mb-3 border-bottom" style="background-color: white;">
    <!-- 임시 변수를 이용하여 객체의 속성 사용 -->

          <strong>나눔의 마음 함께하는 힘</strong>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-12 justify-content-center mb-md-0"
            style="padding-left: 100px;">
          <li><a href="/donation" class="nav-link px-2 link-secondary">후원 게시판</a></li>
          <li><a href="/free" class="nav-link px-2 link-body-emphasis">자유 게시판</a></li>
        </ul>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-12 justify-content-center mb-md-0"
            style="padding-left: 100px;">
          <li style="font-weight: bold;">TOTAL&nbsp;</li>
          <li th:text="|${visit.get().total}명|"></li>
          <li>  &nbsp; &nbsp; </li>
          <li style="font-weight: bold;">TODAY&nbsp;</li>
          <li th:text="|${visit.get().today}명|">TOTAL</li>
        </ul>


        <div class="dropdown text-end" th:object="${loginMember}">
          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
             data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
                 class="rounded-circle" th:if="${loginMember ==null}">
            <img th:src="|/my-page/images/${loginMember.profile}|" alt="mdo" width="32" height="32"
                 class="rounded-circle" th:if="${loginMember !=null}">
          </a>
          <ul class="dropdown-menu text-small" th:if="${loginMember == null}">
            <li><a class="dropdown-item" th:href="@{/members/add}"><strong>회원가입</strong></a>
            </li>
            <li><a class="dropdown-item" th:href="@{/login}"><strong>로그인</strong></a></li>
            <li><a class="dropdown-item" th:href="@{/admin/login}"><strong>관리자 로그인</strong></a></li>
          </ul>

          <ul class="dropdown-menu text-small" th:if="${loginMember !=null}">
            <li><a class="dropdown-item" th:href="@{/my-page/{id}(id=${loginMember.id})}">마이페이지</a>
            </li>
            <li><a class="dropdown-item" th:if="${loginMember.role =='O'}" th:href="@{/admin}">시스템
              관리</a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <form th:action="@{/logout}" method="post" style="padding-left: 5px;">
                <button  type="submit" >
                  로그아웃
                </button>
              </form>
            </li>
          </ul>

        </div>
      </div>

</main>

<main class="container">

  <div class="row g-5">
    <div class="col-md-8">
      <h3 class="pb-4 mb-4 border-bottom" th:text="|${board.memberName}님 게시글을 작성해보세요|">
        From the Firehose
      </h3>

      <form enctype="multipart/form-data"
            th:action="@{/board}"
            th:object="${board}" method="post">

        <article class="blog-post" th:object="${board}">
          <label for="title" class="form-label" style="font-weight: bold;">제목</label>
          <input type="text" class="form-control" id="title" name="title" maxlength="13" th:field="*{title}"
                 required>

          <label for="content" class="form-label" style="font-weight: bold;">내용</label>
          <textarea class="form-control" id="content" name="content" rows="4" th:field="*{content}"
                    required></textarea>
          <!-- 기부 체크박스 -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{boardType}" onchange="toggleDonationBar()">
            <label class="form-check-label"  style="font-weight: bold;">후원 게시판</label>
          </div>
          <div id="donationBar" style="display: none;">
            <label for="optionPoint" style="font-weight: bold;">후원포인트 선택:</label>
            <input
                    type="range"
                    id="optionPoint"
                    name="optionPoint"
                    th:field="*{optionPoint}"
                    min="10000"
                    max="1001008"
                    step="10000"
                    value="1"
                    oninput="updateDonationValue()"
            />
            <span id="donationValue">10000</span> 원
          </div>

          <div>
            <input name="boardImage" type="file" multiple="multiple" class="upload-button"  >
          </div>
          <hr>
          <button type="submit" class="btn btn-dark">게시</button>

        </article>
      </form>
    </div>
  </div>


</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
  function updateDonationValue() {
    var donationRange = document.getElementById('optionPoint');
    var donationValue = document.getElementById('donationValue');
    donationValue.innerHTML = donationRange.value;
  }

  function toggleDonationBar() {
    var donationCheckbox = document.getElementById('boardType1');
    var donationBar = document.getElementById('donationBar');

    if (donationCheckbox.checked) {
      donationBar.style.display = 'block';
    } else {
      donationBar.style.display = 'none';
    }
  }
</script>
