<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto">
<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <title>Headers · Bootstrap v5.3</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <style>

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="headers.css" rel="stylesheet">
</head>
<body>
<!--<div th:replace="~{/header/header :: copyParam (${loginMember})}"></div>-->
<!--<header th:fragment="copyParam (loginMember)">-->
<!--    <p th:text="${loginMember.name}"></p>-->
<!--</header>-->

<main>
    <header class="p-3 mb-3 border-bottom" style="background-color: white;">
        <!-- 임시 변수를 이용하여 객체의 속성 사용 -->
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <strong>나눔의 마음 함께하는 힘</strong>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-12 justify-content-center mb-md-0"
                    style="padding-left: 100px;">
                    <li><a href="/donation" class="nav-link px-2 link-secondary">후원 게시판</a></li>
                    <li><a href="/free" class="nav-link px-2 link-body-emphasis">자유 게시판</a></li>
                </ul>


                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
                             class="rounded-circle" th:if="${loginMember ==null}">
                        <img th:src="|/my-page/images/${loginMember.profile}|" alt="mdo" width="32" height="32"
                             class="rounded-circle" th:if="${loginMember !=null}">
                    </a>
                    <ul class="dropdown-menu text-small" th:if="${loginMember ==null}">
                        <li><a class="dropdown-item" th:href="@{/members/add}">회원가입</a>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/login}">로그인</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/login}">관리자 로그인</a></li>
                    </ul>

                    <ul class="dropdown-menu text-small" th:if="${loginMember !=null}" th:object="${loginMember}">
                        <li><a class="dropdown-item" th:href="@{/my-page/{id}(id=${loginMember.id})}">마이페이지</a>
                        </li>
                        <li><a class="dropdown-item" th:if="${loginMember.role} =='O'" th:href="@{/admin}">시스템 관리</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="padding-left: 5px;">
                                <button  type="submit" >
                                    로그아웃
                                </button>
                            </form>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </header>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
