<main>
    <header class="p-3 mb-3 border-bottom" style="background-color: white;">
        <!-- 임시 변수를 이용하여 객체의 속성 사용 -->
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img th:src="|/my-page/imageV4/icon.png|" alt="나눔의 마음 로고" width="50" height="50">
                    <strong>나눔의 마음 함께하는 힘</strong>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-12 justify-content-center mb-md-0"
                    style="padding-left: 100px;">
                    <li><a href="/donation" class="nav-link px-2 link-secondary">후원 게시판</a></li>
                    <li><a href="/free" class="nav-link px-2 link-body-emphasis">자유 게시판</a></li>
                </ul>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-12 justify-content-center mb-md-0"
                    style="padding-left: 100px;">
                    <li style="font-weight: bold;">TOTAL&nbsp;</li>
                    <li th:text="|${visit.get().total}명|"></li>
                    <li>  &nbsp; &nbsp; </li>
                    <li style="font-weight: bold;">TODAY&nbsp;</li>
                    <li th:text="|${visit.get().today}명|">TOTAL</li>
                </ul>


                <div class="dropdown text-end" th:object="${loginMember}">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
                             class="rounded-circle" th:if="${loginMember ==null}">
                        <img th:src="|/my-page/images/${loginMember.profile}|" alt="mdo" width="32" height="32"
                             class="rounded-circle" th:if="${loginMember !=null}">
                    </a>
                    <ul class="dropdown-menu text-small" th:if="${loginMember == null}">
                        <li><a class="dropdown-item" th:href="@{/members/add}"><strong>회원가입</strong></a>
                        </li>
                        <li><a class="dropdown-item" th:href="@{/login}"><strong>로그인</strong></a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/login}"><strong>관리자 로그인</strong></a></li>
                    </ul>

                    <ul class="dropdown-menu text-small" th:if="${loginMember !=null}">
                        <li><a class="dropdown-item" th:href="@{/my-page/{id}(id=${loginMember.id})}">마이페이지</a>
                        </li>
                        <li><a class="dropdown-item" th:if="${loginMember.role =='O'}" th:href="@{/admin}">시스템
                            관리</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form th:action="@{/logout}" method="post" style="padding-left: 5px;">
                                <button  type="submit" >
                                    로그아웃
                                </button>
                            </form>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

</main>


<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">


    <li>

            </svg>
            Auto

            </svg>

    </li>

<div class="container">
    <main>
        <div class="py-5 text-center">
            <div class="form-group">

                <img th:src="|/my-page/images/${member.profile}|" width="300" height="300"/>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-black-50">🥇후원 점수</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">보유하고 있는 포인트</h6>
                        </div>
                        <span class="text-body-secondary" th:text="|${member.point}p|"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">후원한 포인트</h6>
                        </div>
                        <span class="text-body-secondary" th:text="|${member.totalGivePoint}p|">$8</span>
                    </li>


                </ul>


            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">마이페이지</h4>
                <form class="needs-validation" novalidate>
                    <div class="row g-3">


                        <div class="col-12">
                            <label for="username" class="form-label" style="font-weight: bold;">이름</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="username" th:value="${member.name}" disabled placeholder="Username">
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label" style="font-weight: bold;">이메일</label>
                            <input type="email" class="form-control" id="email" th:value="${member.email}" disabled placeholder="you@example.com">
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label" style="font-weight: bold;">소개</label>
                            <input type="text" class="form-control" id="address" disabled th:value="${member.description}" placeholder="1234 Main St" required>
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">
                    <button th:if="${loginMember.id == member.id}" class="btn btn-danger ml-2" type="button"
                            onclick="location.href='/change-password'">
                        비밀번호 변경
                    </button>


                    <button th:if="${loginMember.id == member.id}" class="btn btn-dark ml-2" type="button"
                            onclick="location.href='/my-page/edit'">
                        마이페이지 수정
                    </button>

                </form>
            </div>
        </div>
    </main>


</div>
